<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cart.ly</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="leftspacer">
                    <p class="titletext leftedge titleobj"><i class="fas fa-shopping-cart"></i></p>
                    <p class="titletext titleobj">Cart.ly</p>
                    <p class="titleobj headbutton" id="shopbutton">Shop</p>
                </div>
                <div class="rightspacer">
                    <p class="titleobj headbutton righthead" id="cartbutton">Your Cart</p>
                    <div class="titleobj righthead rightedge">
                        <input type="submit" value="0" id="cartcounter">
                    </div>
                </div>
            </header>
            <div id="cartview" class="container-fluid">
                
            </div>
            <h3 class="subtitletext leftspacer">Shop our featured collection</h3>
            <div id="productset">
                
            </div>
        </div>
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
